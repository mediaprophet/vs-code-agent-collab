<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Template Instruction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-6">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Create Template Instruction</h2>
  <form id="templateForm" class="space-y-4 max-w-xl">
    <div>
      <label class="block font-semibold mb-1" for="targetDir">Target Directory</label>
      <input type="text" id="targetDir" name="targetDir" class="w-full border rounded px-2 py-1" placeholder="e.g. instructions/" />
    </div>
    <div>
      <label class="block font-semibold mb-1" for="fileName">File Name</label>
      <input type="text" id="fileName" name="fileName" class="w-full border rounded px-2 py-1" value="template-instruction.json" />
    </div>
    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-semibold">Create Template</button>
    </div>
  </form>
  <div id="status" class="mt-4 text-green-700 font-semibold"></div>
  <script>
    const vscode = acquireVsCodeApi();
    document.getElementById('templateForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      vscode.postMessage({
        command: 'createTemplateInstruction',
        targetDir: form.targetDir.value,
        fileName: form.fileName.value
      });
      document.getElementById('status').textContent = 'Creating template...';
    };
    window.addEventListener('message', event => {
      if (event.data && event.data.command === 'templateCreated') {
        document.getElementById('status').textContent = 'Template created at: ' + event.data.filePath;
      }
      if (event.data && event.data.command === 'templateError') {
        document.getElementById('status').textContent = 'Error: ' + event.data.error;
        document.getElementById('status').className = 'mt-4 text-red-700 font-semibold';
      }
    });
  </script>
</body>
</html>
