<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Specification Resources</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-6">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Manage Specification Resources</h2>
  <form id="specResourcesForm" class="space-y-4 max-w-xl">
    <div>
      <label class="block font-semibold mb-1" for="specResourceUrls">Specification Resource URLs</label>
      <textarea id="specResourceUrls" name="specResourceUrls" class="w-full border rounded px-2 py-1" rows="6" placeholder="One URL per line"></textarea>
    </div>
    <div class="flex gap-4 mt-6">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-semibold">Save Resources</button>
    </div>
  </form>
  <div id="saveStatus" class="mt-4 text-green-700 font-semibold"></div>
  <script>
    const vscode = acquireVsCodeApi();
    window.addEventListener('DOMContentLoaded', () => {
      if (window.initialSpecResources) {
        document.getElementById('specResourceUrls').value = window.initialSpecResources.specResourceUrls || '';
      }
    });
    document.getElementById('specResourcesForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      vscode.postMessage({
        command: 'saveSpecResources',
        specResourceUrls: form.specResourceUrls.value
      });
      document.getElementById('saveStatus').textContent = 'Saving...';
    };
    window.addEventListener('message', event => {
      if (event.data && event.data.command === 'specResourcesSaved') {
        document.getElementById('saveStatus').textContent = 'Specification resources saved!';
      }
    });
  </script>
</body>
</html>
