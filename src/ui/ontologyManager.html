<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontology Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-4">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">Ontology Manager</h2>
  <section class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Add Existing Ontology</h3>
    <form id="uploadOntologyForm" class="flex flex-col gap-2 mb-2">
      <input type="file" id="ontologyFile" accept=".ttl,.rdf,.owl,.jsonld,.xml,.json" class="border rounded px-2 py-1" />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Upload Ontology</button>
    </form>
    <div id="uploadStatus" class="text-sm text-gray-600"></div>
  </section>
  <section class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Create New Ontology</h3>
    <form id="createOntologyForm" class="flex flex-col gap-2 mb-2">
      <input type="text" id="ontologyName" placeholder="Ontology Name" class="border rounded px-2 py-1" required />
      <textarea id="ontologyDescription" placeholder="Description" class="border rounded px-2 py-1"></textarea>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Create Ontology</button>
    </form>
    <div id="createStatus" class="text-sm text-gray-600"></div>
  </section>
  <section class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Convert Ontology Serialization</h3>
    <form id="convertOntologyForm" class="flex flex-col gap-2 mb-2">
      <input type="file" id="convertOntologyFile" accept=".ttl,.rdf,.owl,.jsonld,.xml,.json" class="border rounded px-2 py-1" />
      <select id="targetFormat" class="border rounded px-2 py-1">
        <option value="jsonld">JSON-LD (RDF/JSON)</option>
        <option value="rdfxml">RDF/XML</option>
        <option value="turtle">Turtle</option>
        <option value="owl">OWL</option>
      </select>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Convert</button>
    </form>
    <div id="convertStatus" class="text-sm text-gray-600"></div>
  </section>
  <section>
    <h3 class="text-lg font-semibold mb-2">Available Ontologies</h3>
    <ul id="ontologyList" class="list-disc pl-6 text-gray-800"></ul>
  </section>
  <script src="ontologyManager.js"></script>
</body>
</html>
